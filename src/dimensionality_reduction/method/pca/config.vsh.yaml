functionality:
  name: pca
  namespace: "dimensionality_reduction/method"
  version: "dev"
  description: Performs PCA on the highly variable genes
  authors:
    - name: Dries De Maeyer
      email: DDeMaey1@its.jnj.com
      roles: [ maintainer ]
      props: { account: ddemaey1 }
  arguments:
    - name: "--input"
      alternatives: ["-i"]
      type: file
      description: Input h5ad file
      direction: input
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: file
      description: Output h5ad file containing the dimred object.
      direction: output
      required: true
    - name: "--nPCs"
      alternatives: ["-n"]
      type: integer
      default: 25
      description: The number of principal components to calculate.
  resources:
    - type: python_script
      path: ./script.py
  tests:
    - type: bash_script
      path: run_test.sh
    - path: ../../../../resources/test_files/dyngen_dataset.h5ad
platforms:
  - type: docker
    image: python:3.8
    python:
      packages:
        - scanpy
        - loompy
  - type: nextflow
